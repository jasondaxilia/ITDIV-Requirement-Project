    <div class="body">
      <div class="content">
        <div class="kotak">
          <div class="header">Register</div>
          <form id="registerForm" class="registerForm" name="registerForm">
            <div class="name">
              <label for="">Name</label> <input type="text" id="name" name="name" autocomplete="off"/>
            </div>
            <div class="email">
              <label for="">Email Address</label> <input type="email" id="email" name="email" autocomplete="off"/>
            </div>
            <div class="password">
              <label for="">Password</label> <input type="password" id="password" name="password" autocomplete="off"/>
            </div>
            <div class="conPassword">
              <label for="">Confirm Password</label> <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="off"/>
            </div>
            <div class="confirm">
              <div class="filler"></div>
              <div class="kotakUtama">
                    <div class="kotak1">
                        <input type="checkbox" name="" id="checkbox" />
                        <label for=""
                        >By clicking register, i agree to the terms and
                        conditions</label
                        >
                    </div>
                    <div class="kotak2">
                      <input 
                        class="button" 
                        type="button" 
                        value="Register" 
                        onclick="validateForm()">
                    </div>
                </div>
              </div>
            </div>
          </form>
        </div>
