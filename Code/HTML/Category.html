      <div class="containerBody">
        <h2>Product Categories</h2>
        <input type="button" value="Add Category" id="addCategoryBtn">
        <div class="category">
          <table class="table">
            <th>No</th>
            <th>Category Name</th>
            <th>Action</th>
          </table>
        </div>
      </div>

      <!-- Add Category Pop-up -->
    <div id="addCategoryModal" class="modal">
      <div class="modal-content">
          <span class="close" id="closeModal">&times;</span>
          <h3>Add Category</h3>
          <label for="categoryName">Category</label>
          <input type="text" id="categoryName" placeholder="Category Name">
          <button onclick="AddCategory()" id="submitCategory" >Submit</button>
      </div>
  </div>

      <!-- Edit Category Pop-up -->
  <div id="editCategoryModal" class="modal">
      <div class="modal-content">
          <span class="close" id="closeEditCategoryModal">&times;</span>
          <h2 style="padding-bottom: 20px;">Edit Category</h2>
          <input type="text" id="editCategoryInput" placeholder="New Category Name">
          <button  id="editCategoryButton" class="btn btn-primary" >Edit</button>
        </div>
  </div>

  <!-- Delete Category Pop-up -->
  <div id="deleteCategoryModal" class="modal">
      <div class="modal-content">
          <span class="close" id="closeDeleteCategoryModal">&times;</span>
          <h2 style="padding-bottom: 20px;">Delete Category</h2>
          <p>Are you sure you want to delete this category?</p>
          <button id="deleteCategoryButton" class="btn btn-danger">Delete</button>
      </div>
  </div>
